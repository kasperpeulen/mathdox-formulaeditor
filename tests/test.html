<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <title>Mathdox Formula Editor JsUnit test suite</title>
    <script type='text/javascript' src='../jsunit/app/jsUnitCore.js'></script>
  </head>
  <body>
    <script type='text/javascript'>

      // construct the test suite
      function suite() {
        var result = new top.jsUnitTestSuite();
        result.addTestPage("org/mathdox/javascript/coreTests.html");
        result.addTestPage("org/mathdox/formulaeditor/mainTests.html");
        result.addTestPage("org/mathdox/formulaeditor/MathCanvasTests.html");
        result.addTestPage("org/mathdox/formulaeditor/FormulaEditorTests.html");
        result.addTestPage("org/mathdox/formulaeditor/parsing/expression/ExpressionParserTests.html");
        result.addTestPage("org/mathdox/formulaeditor/parsing/openmath/OpenMathParserTests.html");
        result.addTestPage("org/mathdox/formulaeditor/modules/arith1/PlusTests.html");
        return result;
      }
    </script>
  </body>
</html>
